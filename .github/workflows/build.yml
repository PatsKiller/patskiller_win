name: Build PatsKiller Pro

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore PatsKillerPro.sln
      
    - name: Build Debug
      run: dotnet build PatsKillerPro.sln -c Debug --no-restore
      
    - name: Build Release
      run: dotnet build PatsKillerPro.sln -c Release --no-restore
      
    - name: Publish Release (Self-Contained Single File)
      run: |
        dotnet publish PatsKillerPro/PatsKillerPro.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -o ./publish
          
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
        
    - name: Build Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion="2.0.0" Installer/PatsKillerPro.iss
      working-directory: ${{ github.workspace }}
      continue-on-error: true
          
    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PatsKillerPro-${{ github.sha }}
        path: ./publish/
        retention-days: 30
        
    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: PatsKillerPro-Installer-${{ github.sha }}
        path: ./Installer/Output/*.exe
        retention-days: 30
        if-no-files-found: ignore
