name: Build PatsKiller Pro

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore PatsKillerPro.sln
    
    - name: Build Debug
      run: dotnet build PatsKillerPro.sln -c Debug --no-restore
    
    - name: Build Release
      run: dotnet publish PatsKillerPro/PatsKillerPro.csproj -c Release -r win-x64 --self-contained -o ./publish
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PatsKillerPro-${{ github.sha }}
        path: ./publish/
        retention-days: 30

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Build Release
      run: dotnet publish PatsKillerPro/PatsKillerPro.csproj -c Release -r win-x64 --self-contained -o ./publish
    
    - name: Create Installer
      run: |
        choco install innosetup -y
        iscc Installer/PatsKillerPro.iss
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./publish/PatsKillerPro.exe
          Installer/Output/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}
